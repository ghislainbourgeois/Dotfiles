# remap prefix to Control + a
set -g prefix C-a
unbind C-b
bind C-a send-prefix

set -s escape-time 1

# 0 is too far away
set -g base-index 1
setw -g pane-base-index 1

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

bind | split-window -h
bind - split-window -v
bind S setw synchronize-panes

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# smart pane switching with awareness of vim splits
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys 'C-\\') || tmux select-pane -l"

set -g default-terminal "screen-256color"

set -g pane-border-fg cyan
set -g pane-border-bg black

set -g pane-active-border-fg yellow
set -g pane-active-border-bg yellow

set -g message-fg white
set -g message-bg black
set -g message-attr bright

### Status Bar ###

setw -g automatic-rename off

set -g status-utf8 on
set -g status-interval 10

setw -g monitor-activity on
set -g visual-activity on

set -g status-bg black
set -g status-fg white

set-option -g status-justify centre

set-option -g status-left '#[bg=black,fg=green][#[fg=yellow]#S#[fg=green]]'
set-option -g status-left-length 20

set-window-option -g window-status-format '#[dim]#I:#[default]#W#[fg=cyan,dim]'
set-window-option -g window-status-current-format '#[fg=yellow,bold]#I#[fg=default]:#[fg=yellow]#W#[fg=dim]'

set -g status-right '#[fg=green][#[fg=yellow]%Y-%m-%d %H:%M:%S#[fg=green]]'
